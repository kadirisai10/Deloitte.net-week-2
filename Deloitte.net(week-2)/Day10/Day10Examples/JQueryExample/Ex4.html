<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#b1").click(function(){
                $("#d1").toggle(5000);
        });
        });
    </script>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div style="background-color:red;width:auto;height:200px" id="d1"></div>
    <button id="b1">Toggle</button>
</body>
</html>
