<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .div1{
            width:150px;
            height:150px;
            border:3px dotted green;
            transform:rotate(-45deg);
        }
        .div2{
             width:150px;
            height:150px;
            border:3px dotted green;
            transform:skew(20deg,30deg);
        }
        .div3{
             width:150px;
            height:150px;
            border:3px dotted green;
            transform:translate(50px,100px);
        }
    </style>
</head>
<body>
    <div class="div3">Transform</div>
</body>
</html>
