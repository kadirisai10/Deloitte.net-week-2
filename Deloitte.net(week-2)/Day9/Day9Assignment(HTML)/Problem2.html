<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        table,th,td,caption{

            border-collapse:collapse;

        table#t1 tr:nth-child(odd){

        table#t1 caption{
